# Golang CircleCI 2.0 configuration file
#
# https://circleci.com/docs/2.0/configuration-reference/
#
version: 2
jobs:
  generate-doc:
    docker:
      - image: pseudomuto/protoc-gen-doc
      - entrypoint: /bin/bash
    steps:
      - checkout
      - run:
          name: Install git
          command: |
            set +e
            apt-get -q -y update
            apt-get -q -y install git-core
            apt-get autoremove
            rm -rf /var/lib/apt/lists/*
      - run:
          name: Setup GitHub
          command: |
            set +e
            export USERNAME=$(git log --pretty=tformat:%an | head -1)
            export EMAIL=$(git log --pretty=tformat:%ae | head -1)
            git config --global user.email "${EMAIL}"
            git config --global user.name "${USERNAME}"
      - run:
          name: Generate docs/ in proto/
          command: |
            set +e
            cd proto
            bash ./generate_docs.sh --local
      - run:
          name: Push to GitHub
          command: |
            set +e
            git add doc
            git commit --quiet -m "[ci skip] Update API docs

            ${CIRCLE_BUILD_URL}"
            git push origin ${CIRCLE_BRANCH}

workflows:
  version: 2
  all-jobs:
    jobs:
      - generate-doc:
          filters:
            branches:
              only:
                - master
